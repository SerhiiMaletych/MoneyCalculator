<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
</head>
<body>


<div class="">
    <form  action="#" th:action="@{/deposit}" th:object="${deposit}" method="POST">
        <h2 class="">Please fill all the fields below:</h2>

        <label>Sum</label>
        <input class=""  type="text" pattern= "[0-9]+" th:field="*{sum}" required/>
        <label>Time in months</label>
        <input class=""  type="text" pattern= "[0-9]+" th:field="*{period}" required/>


        <p class="">
            <input type="submit" class=" "  name="calculate" value="DO IT"/>
        </p>
        <p>
        <input type="submit" class="button" name="clear" value="Clear"/>
        </p>
        <p class="" th:text="'Percents based on time of your deposit: '"></p>
        <p  class="" th:text=" ${percentsBasedOnMonths}"></p>

        <p class="" th:text="'Percent money from your sum: '"></p>
        <p  class="" th:text=" ${percentsFromSum}"></p>

        <p class="" th:text="'Total result: '"></p>
        <p  class="" th:text=" ${result}"></p>


    </form>
</div>

</body>
</html>
